<ion-header>
  <ion-navbar color="primary" no-lines>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item text-center no-lines class="rounded-top">
    <ion-icon name="body" class="body-logo" color="light"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines class="rounded-bottom">
    <h1 text-uppercase>Ọrụ</h1>
    <h6 margin-small-top>an app to keep track of daily chores</h6>
  </ion-item>

  <ion-grid style="width: 75%;">

    <ion-row class="rowStyle">
      <ion-icon name="person" color="primary"></ion-icon>
      <ion-input type="name" placeholder="your name" [(ngModel)]="name"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
        <ion-icon name="mail" color="primary"></ion-icon>
        <ion-input type="email" placeholder="your email" [(ngModel)]="email"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
        <ion-icon name="key" color="primary"></ion-icon>
        <ion-input type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round outline color="light" margin-top (click)="signUp()">Sign Up</button>
    </ion-row>

  </ion-grid>

  <button ion-button block clear color="light" margin-top (click)="goBack()">
     Already have an account? Login
  </button>
 
</ion-content>
