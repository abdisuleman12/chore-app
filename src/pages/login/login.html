<ion-header hidden>
  <ion-navbar>
    <ion-title text-center>
        Ọrụ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item text-center no-lines class="rounded-top">
    <ion-icon name="body" class="body-logo" color="light"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines class="rounded-bottom">
    <h1 text-uppercase>Ọrụ</h1>
    <h6 margin-small-top>an app to keep track of daily chores</h6>
  </ion-item>

  <ion-grid style="width: 75%;">

    <ion-row class="rowStyle">
        <ion-icon name="mail" color="primary"></ion-icon>
        <ion-input type="email" placeholder="your email"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
        <ion-icon name="key" color="primary"></ion-icon>
        <ion-input type="password" placeholder="your password"></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round outline color="light" margin-top (click)="login()">Login</button>
    </ion-row>

  </ion-grid>

  <button ion-button block clear color="light" margin-top>
      Don't have an account? Sign Up
  </button>
 
</ion-content>
