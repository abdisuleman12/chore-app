<ion-header no-lines>

  <ion-navbar color="primary">
    <ion-title text-center center>Ọrụ</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only clear (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid style="width: 75%;">


    <ion-row class="rowStyle">
        <ion-item>
            <ion-icon name="add-circle" color="danger"></ion-icon>          
            <ion-input type="text" placeholder="Add Chore"></ion-input>
        </ion-item>
    </ion-row>


  </ion-grid>

</ion-content>
