<ion-header no-lines>

  <ion-navbar color="primary">
    <ion-title text-center center>Ọrụ</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only clear (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="grid-width">

    <ion-row class="rowStyle" margin-top>
          <ion-icon name="add-circle" color="primary" (click)="addChore()"></ion-icon>          
          <ion-input type="text" placeholder="Add Chore" [(ngModel)]="chore"></ion-input>
    </ion-row>

    <ion-row *ngIf="dateAdded">
      <ion-input [(ngModel)]="dateAdded"></ion-input>
    </ion-row>


  </ion-grid>

</ion-content>
