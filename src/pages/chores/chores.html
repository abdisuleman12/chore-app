<ion-header no-lines>

  <ion-navbar color="primary">
    <ion-title text-center center>Ọrụ</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only clear (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="grid-width">

    <ion-row class="rowStyle" margin-top>  
      <button ion-button clear (click)="addPhoto()">
          <ion-icon class="icon" name="camera" color="secondary"></ion-icon>
      </button>    

      <ion-input placeholder="Add Chore" [(ngModel)]="chore"></ion-input>

      <button ion-button clear (click)="postChore()">
          <ion-icon class="icon" name="send" color="secondary"></ion-icon>
      </button>
  
    </ion-row>

    <ion-row *ngFor="let chore of chores">
      <ion-card class="">

        <ion-item-divider color="secondary">
          {{chore.data().owner_name}} posted:
        </ion-item-divider>

        <ion-item text-nowrap>
            <p>{{chore.data().text}}</p>
        </ion-item>

        <img src="../../assets/imgs/logo.png" />

          <ion-row class="bottom-bar"> 
            <ion-col class="border-right">
              <button ion-button clear icon-left small block color="danger" (click)="deleteChore()"> 
                  <ion-icon name="trash"></ion-icon>
              </button>
            </ion-col>

            <ion-col>
              <button ion-button clear small block color="secondary">
                <ion-icon name="calendar" class="cal-icon"></ion-icon>
                <small>{{ago(chore.data().created.toDate())}} ago</small>
              </button>
            </ion-col>
          </ion-row>
  
      </ion-card>
    </ion-row>


  </ion-grid>

</ion-content>
