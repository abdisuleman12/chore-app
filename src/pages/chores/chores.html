<ion-header no-lines>

  <ion-navbar color="primary">
    <ion-title text-center center>Ọrụ</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only clear (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="grid-width">

    <ion-row margin-top>         
          <button ion-button round color="secondary" block (click)="addChore()">
            Add Chore
          </button> 
    </ion-row>

    <ion-row class="rowStyle" *ngIf="dateAdded">
      <ion-input [(ngModel)]="dateAdded"></ion-input>
    </ion-row>


  </ion-grid>

</ion-content>
